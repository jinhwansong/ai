name: AI Market Briefing Cron Pipeline

on:
  # 수동 실행 가능
  workflow_dispatch:

  # 지정된 시간(KST 08:30, 14:00, 18:00)에 자동 실행
  schedule:
    - cron: '30 23 * * *' # KST 08:30 (UTC 23:30 - 전날)
    - cron: '0 5 * * *'   # KST 14:00 (UTC 05:00)
    - cron: '0 9 * * *'   # KST 18:00 (UTC 09:00)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Internal Pipeline
        run: |
          curl -X POST "${{ secrets.CRON_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
