name: AI Market Briefing Cron Pipeline

on:
  # 수동 실행 가능
  workflow_dispatch:

  # 지정된 시간(KST 09:05, 12:00, 15:05, 18:05)에 자동 실행
  schedule:
    - cron: '5 0 * * *'  
    - cron: '5 3 * * *' 
    - cron: '5 6 * * *'  
    - cron: '5 9 * * *' 

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Internal Pipeline
        run: |
          curl -X POST "${{ secrets.CRON_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
