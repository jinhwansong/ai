name: AI Market Briefing Cron Pipeline

on:
  schedule:
    # KST 기준: 09:00, 13:00, 17:00, 22:00
    # UTC 기준: 00:00, 04:00, 08:00, 13:00
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 8 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Internal Pipeline
        run: |
          curl -X POST "${{ secrets.CRON_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
