name: AI Market Briefing Cron Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 9 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Internal Pipeline
        run: |
          curl -X POST "${{ secrets.CRON_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
